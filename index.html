<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="Clair">
    <!-- Exercice 1 -->
    <h1 id="exe1">Générateur de mot de passe</h1>

    <button id="GenererMDP">Générer un mot de passe</button>
    <label id="afficher-longueur-mdp">Longueur(10)</label>
    <input type="range" min="4" max="20" step="1" value="10" id="longueur-mdp">
    <!-- <input style="width: 50px;" type="text" value="10" maxlength="2" id="afficher-longueur-mdp" oninput="document.getElementById('longueur-mdp').value=this.value" disabled> -->
    <br><br>

    <label>Votre mot de passe généré : </label>
    <input type="text" id="password">

    <!-- Exercice 2 -->
    <h1 id="exe2">Création d'un convertisseur Celsius Fahrenheit</h1>

    <input id="CelsiusInput" placeholder="Celsius">
    <button id="Convertir">Convert</button>
    <input id="FahrenheitInput" placeholder="Fahrenheit">

    <!-- Exercice 3 -->
    <h1 id="exe3">Générateur de citation</h1>

    <button id="GenererCitation">Générer une citation</button>

    <div id="myModal" class="modal">
    <!-- Contenu de la modal -->
        <div class="modal-content">
            <span class="fermer">&times;</span>
            <p id="citation"></p>
            <p id="auteur"></p>
        </div>
    </div>

    <!-- Exercice 4 -->
    <h1 id="exe4">Dark Mode</h1>

    <input type="radio" id="clear" name="darkMode" value="Clair" onclick="changeTheme(this);" checked>
    <label for="dewey">Clair</label>

    <input type="radio" id="dark" name="darkMode" value="Sombre" onclick="changeTheme(this);">
    <label for="huey">Sombre</label>

    <!-- Exercice 5 -->
    <h1 id="exe5">Toggle Menu</h1>

    <!-- Hamburger Menu -->
    <a href="javascript:void(0);" class="icon" onclick="afficherOuCacherMenu()">
        <i class="fa fa-bars"></i>
    </a>

    <div id="menu" style="display: none;">
        <a href="#exe1">Exercice 1</a>
        <a href="#exe2">Exercice 2</a>
        <a href="#exe3">Exercice 3</a>
        <a href="#exe4">Exercice 4</a>
        <a href="#exe5">Exercice 5</a>
    </div>

    <script>
        // Exercice 1
        document.getElementById("GenererMDP").addEventListener('click', function() {
            nouveauMdp = '';
            // Tout les caractères qui pourront former un mot de passe
            var allChar = 'abcdefghijknopqrstuvwxyzACDEFGHJKLMNPQRSTUVWXYZ12345679!@#$+-*&_';
            var longueurMdp = parseInt(document.getElementById('longueur-mdp').value);

            for (let i = 0; i < longueurMdp; i++) {
                nouveauMdp += allChar[Math.floor(Math.random() * allChar.length)];
            }

            document.getElementById('password').value = nouveauMdp;
        });

        document.getElementById("longueur-mdp").addEventListener('change', function(e){
            document.getElementById("afficher-longueur-mdp").innerHTML = "Longueur(" + e.target.value + ")";
        });

        // Exercice 2
        document.getElementById("Convertir").onclick = function() {
            let Celsius = document.getElementById('CelsiusInput').value;
            let Fahrenheit = document.getElementById('FahrenheitInput').value;
            if(Celsius.trim() != '' && Fahrenheit.trim() != '') {
                alert("Veuillez saisir une seule température dans un des 2 champs");
            }
            // Celsius à convertir en Fahrenheit
            if(Celsius.trim() != '' && Fahrenheit.trim() == '') {
                document.getElementById('FahrenheitInput').value = (parseInt(Celsius.trim()) * 9/5) + 32;
            }
            // Inversement
            if(Celsius.trim() == '' && Fahrenheit.trim() != '') {
                document.getElementById('CelsiusInput').value = (parseInt(Fahrenheit.trim()) - 32) * 5/9;
            }
        };

        // Exercice 3
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("GenererCitation");
        var span = document.getElementsByClassName("fermer")[0];

        // Lecture d'un fichier JSON contenant les citations - Pas trouvé d'API
        fetch('./ws/citations.json').then(response => response.json()).then(data => AllCitations = data);

        btn.onclick = function() {
            modal.style.display = "block";
            let nbAleatoire = Math.floor(Math.random() * (AllCitations.length - 0) + 0);
            document.getElementById('citation').textContent = AllCitations[nbAleatoire].citation;
            document.getElementById('auteur').textContent = AllCitations[nbAleatoire].nom;
        }

        // Clic sur la croix (x), on ferme la modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Clic en dehors de la modal, on ferme la modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Exercice 4
        function changeTheme(myRadio) {
            if(myRadio.value == "Clair"){
                document.body.className = "Clair";
            } else {
                document.body.className = "Sombre"
            }
        }

        // Exercice 5
        function afficherOuCacherMenu() {
            var menuItem = document.getElementById("menu");
            if (menuItem.style.display === "block") {
                menuItem.style.display = "none";
            } else {
                menuItem.style.display = "block";
            }
        }
    </script>
</body>
</html>
